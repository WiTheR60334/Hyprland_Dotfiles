# Hyprlock config for => 2k monitor resolutions                                                         
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/hyprlock.png
    blur_passes = 2
    contrast = 0.8916
    # brightness = 0.8172
    brightness = 0.62
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    border_color=rgba(0,0,0,0)
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(100, 114, 125, 0.4)
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">Rehn de nhi khulega tujhse</span></i>
    hide_input = true
    position = 0, -210
    halign = center
    valign = center
    # outer_color = rgba(0, 0, 0, 0)
    # inner_color = rgba(0, 0, 0, 0)
    # font_color = rgba(0, 0, 0, 0)
    # placeholder_text = ""
    # rounding= -1
    # border_color = rgba(0, 0, 0, 0)
}


label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A" | tr '[:lower:]' '[:upper:]' | sed 's/./& /g')"
    # text = cmd[update:1000] echo -e "$(date +"%A, %d %B" | tr '[:lower:]' '[:upper:]')"    
    color = rgba(216, 222, 233, 0.70)
    font_size = 90
    font_family = Anurati
    position = 0, 240
    halign = center
    valign = center
}
